{% extends "base.html" %}

{% block title %}Словарь терминов{% endblock %}

{% block content %}
<h1>Часто задаваемые вопросы</h1>
<div>
    {% for faq in faq_list %}
        <h3>{{ faq.question }}</h3>
        {{ faq.answer }}
        Добавлено: {{ faq.added_date|date:"d.m.Y" }}
    {% empty %}
        Вопросов пока нет
    {% endfor %}
</div>
{% endblock %}
