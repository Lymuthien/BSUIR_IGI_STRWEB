{% extends "base.html" %}

{% block title %}Новости{% endblock %}

{% block content %}
<h1>Новости</h1>
<div>
    {% for news in news_list %}
        {% if news.image %}
            <img src="{{ news.image.url }}">
        {% endif %}
        <h3>{{ news.title }}</h3>
        <p>{{ news.summary }}</p>
        <a href="">Читать далее</a>
        {{ news.created|date:"d.m.Y" }}
    {% empty %}
        Новостей пока нет
    {% endfor %}
</div>
{% endblock %}
