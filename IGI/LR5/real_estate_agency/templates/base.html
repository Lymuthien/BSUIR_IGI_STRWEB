<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Агентство недвижимости{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="bg-dark text-white p-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1>Агентство недвижимости</h1>
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a href="{% url 'home' %}" class="nav-link text-white">Главная</a></li>
                        <li class="nav-item"><a href="" class="nav-link text-white">О компании</a></li>
                        <li class="nav-item"><a href="" class="nav-link text-white">Новости</a></li>
                        <li class="nav-item"><a href="" class="nav-link text-white">Словарь терминов</a></li>
                        <li class="nav-item"><a href="" class="nav-link text-white">Контакты</a></li>
                        <li class="nav-item"><a href="" class="nav-link text-white">Вакансии</a></li>
                        <li class="nav-item"><a href="" class="nav-link text-white">Отзывы</a></li>
                        <li class="nav-item"><a href="" class="nav-link text-white">Промокоды</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light p-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-end">
                    <a href="" class="text-muted">Политика конфиденциальности</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
